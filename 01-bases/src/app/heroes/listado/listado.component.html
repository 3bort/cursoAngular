<p>Listado de Héroes</p>

<div *ngIf="borrado; else noBorrado">
<h3>Héroe borrado</h3><small>{{borrado}}</small>
</div>

<ng-template #noBorrado> 
    <h3>No ha borrado nada</h3>
</ng-template>

<br>

<button (click) = "borrarHeroe()">
    Borrar
</button>
